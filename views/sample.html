<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Toggle</title>
    <style>
        .eye-icon {
            cursor: pointer;
            margin-left: -30px;
            position: relative;
            top: 5px; /* Adjusts the icon position */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="eye-icon" id="togglePassword">👁️</span><br><br>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the eye icon (optional)
        this.textContent = type === 'password' ? '👁️' : '🙈'; // Change icon based on visibility
    });
</script>

</body>
</html>
